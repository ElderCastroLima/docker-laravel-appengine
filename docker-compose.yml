version: '3.6'
services:
  app:
    build: ./
    container_name: default-service-app
    ports:
    - 80:8080
    environment:
    - DOCUMENT_ROOT=/app/public
    - WHITELIST_FUNCTIONS=exec,proc_open,proc_close
    - SKIP_LOCKDOWN_DOCUMENT_ROOT=true
    - OPCACHE_VALIDATE_TIMESTAMPS=0
    - OPCACHE_FILE_UPDATE_PROTECTION=0
    volumes:
    - .:/app
    depends_on:
    - pgsql
    - pgsql-tests
    - redis-broadcast
    - redis-cache
    - redis-queue
    networks:
    - default-network

  pgsql:
    image: postgres:10.4-alpine
    container_name: default-service-pgsql
    ports:
    - 5433:5432
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: default
      POSTGRES_PASSWORD: default
    volumes:
    - default-pgsql:/var/lib/postgresql/data
    networks:
    - default-network

  pgsql-tests:
    image: postgres:10.4-alpine
    container_name: default-service-pgsql-tests
    ports:
    - 5434:5432
    environment:
      POSTGRES_DB: default_tests
      POSTGRES_USER: default_tests
      POSTGRES_PASSWORD: default_tests
    volumes:
    - default-pgsql-tests:/var/lib/postgresql/data
    networks:
    - default-network

  redis-broadcast:
    image: redis:4.0.11-alpine
    container_name: default-service-redis-broadcast
    volumes:
    - default-redis-broadcast:/data
    ports:
    - 6376:6379
    networks:
    - default-network

  redis-cache:
    image: redis:4.0.11-alpine
    container_name: default-service-redis-cache
    volumes:
    - default-redis-cache:/data
    ports:
    - 6377:6379
    networks:
    - default-network

  redis-queue:
    image: redis:4.0.11-alpine
    container_name: default-service-redis-queue
    volumes:
    - default-redis-queue:/data
    ports:
    - 6378:6379
    networks:
    - default-network

networks:
  default-network:
    driver: bridge
volumes:
  default-pgsql:
    driver: local
  default-pgsql-tests:
    driver: local
  default-redis-broadcast:
    driver: local
  default-redis-cache:
    driver: local
  default-redis-queue:
    driver: local
